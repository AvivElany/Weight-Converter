<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <meta name="description" content="מחשבון המרת משקלות מקצועי" />
    <meta name="keywords" content="המרת משקלות, קילוגרם, פאונד, אונקיות, מחשבון" />
    <meta name="author" content="Aviv Elany" />
    <title>מחשבון משקלות | Weight Calculator</title>
    
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    
    <!-- Stylesheet -->
    <link rel="stylesheet" href="weightConverter.css" />
  </head>
  <body>
    <div class="container">
      <h2>מחשבון המרת משקלות</h2>
      
      <div class="input-wrapper">
        <label for="kg">קילוגרם</label>
        <input 
          type="number" 
          id="kg" 
          value="10" 
          step="0.01" 
          min="0" 
          placeholder="0.00"
        />
      </div>
      
      <div class="input-wrapper">
        <label for="lb">פאונד</label>
        <input 
          type="number" 
          id="lb" 
          step="0.01" 
          min="0" 
          placeholder="0.00"
        />
      </div>
      
      <div class="input-wrapper">
        <label for="oz">אונקיות</label>
        <input 
          type="number" 
          id="oz" 
          step="0.01" 
          min="0" 
          placeholder="0.00"
        />
      </div>
      
      <div class="footer">
        <p>הזן ערך במשקל כלשהו לקבלת המרה אוטומטית</p>
      </div>
    </div>

    <!-- Script -->
    <script src="weightConverter.js"></script>
  </body>
</html>
